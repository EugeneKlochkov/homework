<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkers</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
<main>
    <section>
        <ul class="letters">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
            <li>f</li>
            <li>g</li>
            <li>h</li>
        </ul>
        <ul class="numbers left">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
        <div class="cells">
            <div class="row">
                <div class="blackChecker"></div>
                <div class="blackChecker"></div>
                <div class="blackChecker"></div>
                <div class="blackChecker"></div>
            </div>
            <div class="row">
                <div class="blackChecker"></div>
                <div class="blackChecker"></div>
                <div class="blackChecker"></div>
                <div class="blackChecker"></div>
            </div>
            <div class="row">
                <div class="blackChecker"></div>
                <div class="blackChecker"></div>
                <div class="blackChecker"></div>
                <div class="blackChecker"></div>
            </div>
            <div class="row">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="row">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="row">
                <div class="whiteChecker"></div>
                <div class="whiteChecker"></div>
                <div class="whiteChecker"></div>
                <div class="whiteChecker"></div>
            </div>
            <div class="row">
                <div class="whiteChecker"></div>
                <div class="whiteChecker"></div>
                <div class="whiteChecker"></div>
                <div class="whiteChecker"></div>
            </div>
            <div class="row">
                <div class="whiteChecker"></div>
                <div class="whiteChecker"></div>
                <div class="whiteChecker"></div>
                <div class="whiteChecker"></div>
            </div>
        </div>
        <ul class="letters">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
            <li>f</li>
            <li>g</li>
            <li>h</li>
        </ul>
        <ul class="numbers right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </section>

</main>
</body>
</html>
