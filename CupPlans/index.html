<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cup Plans</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main class="content">
    <div class="block">
        <h1 class="block__price">$<span class="block__number">2</span></h1>
        <div class="block__img">
            <img src="img/bronze_cup.png" alt="Picture cup coffee">
        </div>
        <h2 class="block__name">Bronze</h2>
        <p class="block__stock">any cup of coffee until $3</p>
    </div>
    <div class="block block_center">
        <h1 class="block__price">$<span class="block__number">3</span></h1>
        <div class="block__img">
            <img src="img/gold_cup.png" alt="Picture cup coffee">
        </div>
        <h2 class="block__name">Gold</h2>
        <p class="block__stock">any cup of coffee until $5</p>
    </div>
    <div class="block">
        <h1 class="block__price">$<span class="block__number">2.5</span></h1>
        <div class="block__img">
            <img src="img/silver_cup.png" alt="Picture cup coffee">
        </div>
        <h2 class="block__name">Silver</h2>
        <p class="block__stock">any cup of coffee until $4</p>
    </div>
</main>
</body>
</html>
