<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Product Card Dark</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt=""></div>
    </header>
    <section class="slider">
        <div class="picture">
            <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
        </div>
        <form action="/" class="color-selection">
            <input class="color-selection__input" type="radio" name="color" id="color-1">
            <label class="color-selection__label color-selection__label_first" for="color-1"></label>
            <input class="color-selection__input" type="radio" name="color" id="color-2">
            <label class="color-selection__label color-selection__label_second" for="color-2"></label>
            <input class="color-selection__input" type="radio" name="color" id="color-3">
            <label class="color-selection__label color-selection__label_third" for="color-3"></label>
            <input class="color-selection__input" type="radio" name="color" id="color-4" checked>
            <label class="color-selection__label color-selection__label_forth" for="color-4"></label>
        </form>
        <div class="product-info">
            <h2 class="product-info__header">Nike SB Stefan Janoski Max</h2>
            <p class="product-info__description">Unisex Skateboarding Shoe (Men's</p>
            <form action="/">
                <div class="stars">
                    <input class="stars__input" type="radio" name="star" id="star-1">
                    <label class="stars__label" for="star-1"></label>
                    <input class="stars__input" type="radio" name="star" id="star-2">
                    <label class="stars__label" for="star-2"></label>
                    <input class="stars__input" type="radio" name="star" id="star-3" checked>
                    <label class="stars__label" for="star-3"></label>
                    <input class="stars__input" type="radio" name="star" id="star-4" >
                    <label class="stars__label" for="star-4"></label>
                    <input class="stars__input" type="radio" name="star" id="star-5">
                    <label class="stars__label" for="star-5"></label>
                </div>
                <div class="size dib">
                    <select class="size__select" required>
                        <option class="select-placeholder" value="">Size</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                    </select>
                </div>
                <div class="qty dib">
                    <select class="qty__select dib" required>
                        <option class="select-placeholder" value="">Qty</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <button class="button-add">Add to cart</button>

            </form>
        </div>
    </section>
</main>

</body>
</html>
